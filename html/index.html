<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Loja Virtual</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="/img/290141_bag_case_handbag_purse_shopping_icon.png" alt="Ícone de Bolsa de Compras">
      </a>
      <h1>Minha Loja Virtual</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="carrinho.html">Carrinho</a></li>
      </ul>
    </nav>
    <div class="search">
      <input type="text" placeholder="Buscar produtos">
      <button type="submit">Buscar</button>
    </div>
  </header>
  
  <section class="categories">
    <h2>Categorias</h2>
    <div class="category-buttons"></div>
  </section>
  
  
  

  <section class="products">
    <h2>Produtos em Destaque</h2>
    <div class="products-container"></div>
  </section>

  <div class="ver-mais-container" style="display: none;">
    <a href="produtos.html" class="ver-mais">Ver Mais</a>
  </div>
  
  <section class="carousel">
    <div class="carousel-container">
      <div class="slide">
        <img class="carousel-image" src="imagem1.jpg" alt="Imagem 1">
      </div>
      <div class="slide">
        <img class="carousel-image" src="imagem2.jpg" alt="Imagem 2">
      </div>
      <div class="slide">
        <img class="carousel-image" src="imagem3.jpg" alt="Imagem 3">
      </div>
    </div>
  </section>
  

  <script src="/js/script.js"></script>
</body>
</html>
